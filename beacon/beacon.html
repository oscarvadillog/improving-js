<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon API</title>
</head>
<body>
<script>
    window.onunload = ev => {
        const url = 'http://localhost:8080/';
        const data = { name: 'oscar' };
        const status = navigator.sendBeacon(url, JSON.stringify(data));
    };
</script>
</body>
</html>
