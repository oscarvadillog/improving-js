<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <button id="btn-get">GET</button>
    <button id="btn-post">POST</button>
    <script>
        async function request(url, method, data) {
            const res = await fetch(url, {
                method,
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
            })
            return res.json();
        }

        document.getElementById('btn-get').addEventListener('click', ev => {
            request('http://localhost:8080/resource', 'GET')
                .then(dt => {
                    console.log(dt);
                })
        })
        document.getElementById('btn-post').addEventListener('click', ev => {
            request('http://localhost:8080/resource', 'POST', { 'name': 'Ã“scar' })
                .then(dt => {
                    console.log(dt);
                })
        })
    </script>
</body>
</html>
